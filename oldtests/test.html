<!doctype html>
<html>
<head>
  <title>Air NAO</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9" >
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
  var nao_address = window.location.host;
  var jsQim = '/libs/qimessaging/1.0/qimessaging.js';
 // if (nao_address == '') {
    nao_address = 'nao.local';
    jsQim = 'http://' + nao_address + jsQim;
  //}
  var jsnao = 'http://'+nao_address+'/apps/airnao/jsnao.js';
  $.getScript(jsQim, function() {
    console.log('QiMessaging Library Loaded');
    $.getScript('jsnao.js', function() {
      console.log('JsNAO Library Loaded');
      $(document).ready(function() {
        jsnao.connect(nao_address);
        $('#RbtSay').keyup(function (e){
          if (e.keyCode == 13 /* Enter */) {
            jsnao.al_tts.say($('#RbtSay').val());
          }
        });
      });
    });
  });
  </script>
</head>
<body>
  <div class="display-inline v-middle">
    <div class="display-inline">
      <fieldset id="DivSys" class="hidden text-center no-border">
        <img id="RbtIcon" class="img-128 display-inline" />
        <div class="display-inline">
          <h1>Air <span class="hidden m-5" id="RbtName">NAO</span></h1>
          <span class="hidden m-5" id="RbtVersion">Version</span>
        </div>
      </fieldset>
    </div>
    <div class="display-inline">
      <fieldset id="DivTts" class="hidden text-center no-border">
        <img id="imgLang" class="display-inline v-middle" src="img/check.png" />
        <input class="display-inline" type="input" id="RbtSay" />
        <button class="display-inline" onclick="jsnao.al_tts.say($('#RbtSay').val());">Say</button>
      </fieldset>
    </div>
    <fieldset id="DivPosture" class="hidden text-center no-border">
      <button onclick="jsnao.al_posture.goToPosture('Crouch', 1.0);">
        <img src="img/croutch.png" class="img-60" />
        <div>Crouch<div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('Stand', 1.0);">
        <img src="img/stand.png" class="img-60" />
        <div>Stand</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('Sit', 1.0);">
        <img src="img/sit.png" class="img-60" />
        <div>Sit</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('SitRelax', 1.0);">
        <img src="img/relax.png" class="img-60" />
        <div>SitRelax</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('LyingBack', 1.0);">
        <img src="img/back.png" class="img-60" />
        <div>LyingBack</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('LyingBelly', 1.0);">
        <img src="img/belly.png" class="img-60" />
        <div>LyingBelly</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('StandInit', 1.0);">
        <img src="img/stand-init.png" class="img-60" />
        <div>StandInit</div>
      </button>
      <button onclick="jsnao.al_posture.goToPosture('StandZero', 1.0);">
        <img src="img/stand-zero.png" class="img-60" />
        <div>StandZero</div>
      </button>
    </fieldset>
    <fieldset id="DivMotion" class="hidden text-center no-border">
      <div class="display-inline v-middle">
        <button onclick="jsnao.al_motion.wakeUp();" class="display-inline v-middle">
          <img src="img/waikup.png" class="img-60" />
          <div>Wake Up</div>
        </button>
        <br />
        <button onclick="jsnao.al_motion.rest();" class="display-inline v-middle">
          <img src="img/rest.png" class="img-60" />
          <div>Rest</div>
        </button>
      </div>
      <div class="display-inline v-middle">
        <button onclick="jsnao.al_motion.openHand('LHand');">
          <img src="img/hand-left-open.png" class="img-60" />
          <div>Open Hand</div>
        </button><br />
        <button onclick="jsnao.al_motion.closeHand('LHand');">
          <img src="img/hand-left-close.png" class="img-60" />
          <div>Close Hand</div>
        </button>
      </div>
      <div class="display-inline v-middle">
        <button onclick="jsnao.al_motion.moveTo(0.0, 0.0, 0.26);">
          <img src="img/turn-left.png" class="img-60" />
          <div>turn left</div>
        </button>
        <button onclick="jsnao.al_motion.moveTo(0.1, 0.0, 0.0);">
          <img src="img/forward.png" class="img-60" />
          <div>forward</div>
        </button>
        <button onclick="jsnao.al_motion.moveTo(0.0, 0.0, -0.26);">
          <img src="img/turn-right.png" class="img-60" />
          <div>turn right</div>
        </button>
        <br />
        <button onclick="jsnao.al_motion.moveTo(0.0, 0.1, 0.0);">
          <img src="img/left.png" class="img-60" />
          <div>move left</div>
        </button>
        <button onclick="jsnao.al_motion.moveTo(-0.1, 0.0, 0.0);">
          <img src="img/backward.png" class="img-60" />
          <div>backward</div>
        </button>
        <button onclick="jsnao.al_motion.moveTo(0.0, -0.1, 0.0);">
          <img src="img/right.png" class="img-60" />
          <div>move right</div>
        </button>
      </div>
      <div class="display-inline v-middle">
        <button onclick="jsnao.al_motion.openHand('RHand');">
          <img src="img/hand-right-open.png" class="img-60" />
          <div>Open Hand</div>
        </button><br />
        <button onclick="jsnao.al_motion.closeHand('RHand');">
          <img src="img/hand-right-close.png" class="img-60" />
          <div>Close Hand</div>
        </button>
      </div>
      <div class="display-inline v-middle">
        <button onclick="jsnao.al_sys.shutdown();">
          <img src="img/shutdown.png" class="img-60" />
          <div>Shutdown</div>
        </button>
        <br />
        <button onclick="jsnao.al_sys.reboot();">
          <img src="img/reboot.png" class="img-60" />
          <div>Reboot</div>
        </button>
      </div>
    </fieldset>
  </div>
  <div class="display-inline v-middle">
    <fieldset id="DivVideo" class="hidden no-border">
      <button id="BtnVid" onclick="jsnao.display_video();">
        <img src="img/video.png" class="img-60" />
        <div>Show Video</div>
      </button>
      <div id="DivVid1" class="hidden bg-grey"><canvas id="myCanvas0" width="160" height="120"></canvas></div>
      <div id="DivVid2" class="hidden bg-grey"><canvas id="myCanvas1" width="160" height="120"></canvas></div>
    </fieldset>
  </div>
  <div class="display-inline v-middle">
    <fieldset id="DivLogs" class="hidden no-border">
      <button id="BtnVid" onclick="jsnao.display_logs();">
        <img src="img/logs.png" class="img-60" />
        <div>Show Logs</div>
      </button>
    </fieldset>
  </div>
  <fieldset id="DivLogContainer" class="hidden">
    <legend id="LogLevel" onclick="jsnao.level_logs();" title="Click to change Logs Level">Logger Level : INFO</legend>
    <div id="DivLogger"></div>
  </fieldset>
</body>
</html>
