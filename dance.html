<!DOCTYPE html>
<html>
<head>
  <title>Dances</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="/libs/qi/2/qi.js"></script>
  <script src="js/naocontrol.js"></script> 
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>

    <!-- main layout with grid on the left and one tile on the right -->
    <div class="main-Grid">

        <fieldset id="DivPosture" class="button-grid grid-cols-4">

            <!-- lying belly -->
            <button id="belly" onclick="nao.posture.goToPosture('LyingBelly', 1.0);">
              <div class="buttonfont">LyingBelly</div>
            </button>

            <!-- standinit -->
            <button id="standinit" onclick="nao.posture.goToPosture('StandInit', 1.0);">
              <div class="buttonfont">StandInit</div>
            </button>

            <!-- 360 -->
            <button id="crouch" onclick="nao.spin360();">
              <div class="buttonfont">360<div>
            </button>

            <!-- lying back -->
            <button id="lying" onclick="nao.posture.goToPosture('LyingBack', 1.0);">
              <div class="buttonfont">LyingBack</div>
            </button>

            <!-- 180 -->
            <button id="stand "onclick="nao.spin180();">
              <div class="buttonfont">180</div>
            </button>

            <!-- standzero -->
            <button id="standzero" onclick="nao.posture.goToPosture('StandZero', 1.0);">
              <div class="buttonfont">StandZero</div>
            </button>

             <!-- Mystical Power -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/MysticalPower_1')">
              <div class="buttonfont">Mystical Power</div>
            </button>

             <!-- Monster1 -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/Monster_1')">
              <div class="buttonfont">Monster</div>
            </button>

             <!-- KungFu1 -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/KungFu_1')">
              <div class="buttonfont">KungFu</div>
            </button>

             <!-- Wings1 -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Gestures/Wings_1')">
              <div class="buttonfont">Wings</div>
            </button>

             <!-- Laugh2 -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Emotions/Positive/Laugh_2')">
              <div class="buttonfont">Laugh</div>
            </button>

             <!-- WalkThisWay -->
            <button id="standzero" onclick="runBehaviour('walk_this_way-553cea')">
              <div class="buttonfont">WalkThisWay</div>
            </button>

        </div>
        </fieldset>

        <!-- Go Back -->
            <button id="" onclick="location.href='tablet_page.html'">
              <div class="buttonfont">Back</div>
            </button>

    </div>

</body>
</html>
