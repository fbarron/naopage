<!DOCTYPE html>
<html>
  <head>
  <title>Pepper Staff Control</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="/libs/qi/2/qi.js"></script>
  <script src="js/naocontrol.js"></script> 
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>
  <!-- Pepper speach control boxes -->
  <div class="top-texts">
    <input type="text" placeholder="Text 1" />
    <input type="text" placeholder="Text 2" />
    <input type="text" placeholder="Text 3" />
    <input type="text" placeholder="Text 4" />
  </div>

  <!-- grid for controls -->
  <div class="main-grid">
    
    <!-- posture controls -->
  <fieldset id="DivPosture" class="button-grid grid-cols-5">
            <!-- 360 -->
            <button id="crouch" onclick="nao.spin360();">
              <div>360<div>
            </button>

            <!-- 180 -->
            <button id="stand "onclick="nao.spin180();">
              <div>180</div>
            </button>

            <!-- spin hands -->
            <button id="sit" onclick="nao.spinHandsup('Im Aliiiveeee')">
              <div>Spin hands</div>
            </button>

            <!-- explore -->
            <button id="relax" onclick="nao.explore(10)">
              <div>Explore</div>
            </button>

            <!-- stop explore -->
            <button id="lying" onclick="nao.stopExplore()">
              <div>Stop Explore</div>
            </button>

            <!-- lying belly -->
            <button id="belly" onclick="nao.posture.goToPosture('LyingBelly', 1.0);">
              <div>LyingBelly</div>
            </button>

            <!-- standinit -->
            <button id="standinit" onclick="nao.posture.goToPosture('StandInit', 1.0);">
              <div>StandInit</div>
            </button>

            <!-- standzero -->
            <button id="standzero" onclick="nao.posture.goToPosture('StandZero', 1.0);">
              <div>StandZero</div>
            </button>
            
            <!-- stop actions -->
            <button id="stop" onclick="stopAll();">
              <div>Stop All</div>
            </button>

            <!-- solitary mode -->
            <button id="ALSol" onclick="nao.life.setState('solitary')">
              <div>Autonomous on (Solitary)</div>
            </button>

            <!-- interactive mode -->
            <button id="AlInt" onclick="nao.life.setState('interactive')">
              <div>Autonomous on (Interactive)</div>
            </button>

            <!-- lying back -->
            <button id="lying" onclick="nao.posture.goToPosture('LyingBack', 1.0);">
              <div>LyingBack</div>
            </button>

            <!-- wave right -->
            <button id="wave1" onclick="runBehaviour('dialog_move/animations/Others/Standing/Wave01');randomHello();">
              <div>WaveRight<div>
            </button>
            <button id="wave1" onclick="runBehaviour('dialog_move_hands/animations/Wave01');randomHello();">
             
            <!-- wave left -->
              <div>WaveLeft</div>
            </button>

            <!-- handsup -->
            <button id="handshake" onclick="runBehaviour('dialog_move_hands/animations/OpenBothHands');runBehaviour('dialog_move_arms/animations/UpBothArms')">
              <div>Handsup</div>
            </button>
           
            <!-- handshake -->
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/success_rhandshake')">
              <div>Handshake</div>
            </button>
            
            <!-- highfive -->
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/init_rhighfive')">
              <div>HighFive</div>
            </button>
            
            <!-- salute -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Gestures/Salute_1')">
              <div>Salute</div>
            </button>

            <!-- start random behaviour -->
            <button id="startrandom" onclick="startRandomBehaviour()">
              <div>random</div>
            </button>

            <!-- stop random behaviour -->
            <button id="stoprandom" onclick="stopRandomBehaviour()">
              <div>Stop random</div>
            </button>
    </fieldset>

    <!-- Movement controls -->
  <fieldset id="DivMotion" class="button-grid grid-cols-4">

     <!-- pepper  right hand controls -->
            <!-- open hand right -->
            <button id="righthandopen" onclick="nao.motion.openHand('RHand');">
                <img src="img/hand-right-open.png" class="img-60" />
                <div>Open Hand</div>
              </button>

              <!-- close hand right -->
              <button id="righthandclose" onclick="nao.motion.closeHand('RHand');">
                <img src="img/hand-right-close.png" class="img-60" />
                <div>Close Hand</div>
        </button>   
    <!-- pepper left hand controls -->
            <!-- open hand left -->
            <button id="openhand" onclick="nao.motion.openHand('LHand');">
                <img src="img/hand-left-open.png" class="img-60" />
                <div>Open Hand</div>
              </button>

              <!-- close hand left -->
              <button id="closehand" onclick="nao.motion.closeHand('LHand');">
                <img src="img/hand-left-close.png" class="img-60" />
                <div>Close Hand</div>
     </button>

     <!-- add a break here so the hand movements are on their own line -->

     <div></div>
      
      <!-- pepper moving controls -->
                <!-- turn left -->
              <button id="turnleft" onclick="nao.move('turnleft');">
                <img src="img/turn-left.png" class="img-60" />
                <div>turn left</div>
              </button>

              <!-- forward -->
              <button id="forward" onclick="nao.move('forward',speed);">
                <img src="img/forward.png" class="img-60" />
                <div>forward</div>
              </button>

              <!--  turn right -->
              <button id="turnright" onclick="nao.move('turnright');">
                <img src="img/turn-right.png" class="img-60" />
                <div>turn right</div>
              </button>

             <!-- add a break here so the movement controls are easy to use -->

              <div></div>
               <div></div>

              <!-- left -->
              <button id="left" onclick="nao.move('left');">
                <img src="img/left.png" class="img-60" />
                <div>move left</div>
              </button>

              <!-- back -->
              <button id="backward" onclick="nao.move('backward');">
                <img src="img/backward.png" class="img-60" />
                <div>backward</div>
              </button>

              <!-- right -->
              <button id="right" onclick="nao.move('right');">
                <img src="img/right.png" class="img-60" />
                <div>move right</div>
              </button>

              <!-- stop - change image -->
              <button id="stop" onclick="nao.move('stop');">
                <img src="img/right.png" class="img-60" />
                <div>Stop</div>
              </button>

              <!-- slider, dont know what its for -->
              <div class="slidecontainer span-cols-5">
                <input type="range" min="0" max="10" value="1" class="slider slider-width-400" id="speedSlider">
              </div>

    </fieldset>

    <!-- sidebar basic pepper controls -->
    <div class="sidebar">
      <button class="rest">Rest</button>
      <button class="wake">Wake Up</button>
      <button class="reboot">REBOOT</button>
      <button class="off">OFF</button>
        <div class="dropdown">
        <button onclick="selectBehaviour()" class="dropbtn">Dropdown</button>
        
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        </div>
        <div class="column" id="gestures"></div>
        <div class="column"  id="reactions"></div>
        <div class="column" id="waiting"></div>
      </div>
    </div>
  </div>
</body>

</html>
