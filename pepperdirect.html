<!doctype html>

<html>

<head>
  <title>Ipad Main page</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="js/jquery.min.js"></script>
  <script src="/libs/qimessaging/2/qimessaging.js"></script>
  <script src="js/maindirect.js"></script>
  <link rel="stylesheet" href="styles/global.css">
</head>

<script>
  console.log("loading page")
  nao.tablet.loadUrl(pepperdirect.html);
  nao.tablet.showWebview();
</script>

<body>
  
  

        
        

       <div>
        <div class="display-inline v-middle">
          <div class="display-inline">
            <fieldset id="DivSys" class="display-inline text-center no-border">
              <img id="photo" class="img-128 display-inline" />
              <p>Tablet Image</p>
              <input type="text" class="input-200x50" name="Text1" id="image" value="" />
              <div class="display-inline">
                <h1>Air <span class="hidden m-5" id="RbtName">NAO</span></h1>
                <span class="hidden m-5" id="RbtVersion">Version</span>
              </div>
            </fieldset>
          </div>
          
         
          <fieldset id="DivPosture" class="display-inline text-center no-border">
            <button id="crouch" onclick="spin360();">
              
              <div>360<div>
            </button>
            <button id="stand "onclick="spin180();">
            
              <div>180</div>
            </button>
            <button id="sit" onclick="spinHandsup('Im Aliiiveeee')">
             
              <div>Spin hands</div>
            </button>
            <button id="relax" onclick="explore(10)">
              
              <div>Explore</div>
            </button>
            <button id="lying" onclick="stopExplore()">
              
              <div>Stop Explore</div>
            </button>
            <button id="belly" onclick="posture.goToPosture('LyingBelly', 1.0);">
              
              <div>LyingBelly</div>
            </button>
            <button id="standinit" onclick="posture.goToPosture('StandInit', 1.0);">
              
              <div>StandInit</div>
            </button>
            <button id="standzero" onclick="posture.goToPosture('StandZero', 1.0);">
              <img src="img/stand-zero.png" class="img-60" />
              <div>StandZero</div>
            </button>
          </fieldset>

          <fieldset id="DivExtra" class="text-center no-border">
            <button id="stop" onclick="stopAll();">
              
              <div>Stop All</div>
            </button>
            <button id="ALSol" onclick="life.setState('solitary')">
              
              <div>Autonomous on (Solitary)</div>
            </button>
            <button id="AlInt" onclick="life.setState('interactive')">
              
              <div>Autonomous on (Interactive)</div>
            </button>

            <button id="lying" onclick="posture.goToPosture('LyingBack', 1.0);">
              
              <div>LyingBack</div>
            </button>

            <button id="wave1" onclick="runBehaviour('dialog_move/animations/Others/Standing/Wave01');randomHello();">
              
              <div>WaveRight<div>
            </button>
            <button id="wave1" onclick="runBehaviour('dialog_move_hands/animations/Wave01');randomHello();">
             
              <div>WaveLeft</div>
            </button>
            <button id="handshake" onclick="runBehaviour('dialog_move_hands/animations/OpenBothHands');runBehaviour('dialog_move_arms/animations/UpBothArms')">
              <div>Handsup</div>
            </button>
           
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/success_rhandshake')">
              
              <div>Handshake</div>
            </button>
            
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/init_rhighfive')">
              <div>HighFive</div>
            </button>
            
            <button id="standzero" onclick="runBehaviour('animations/Stand/Gestures/Salute_1')">
         
              <div>Salute</div>
            </button>

            <button id="startrandom" onclick="startRandomBehaviour()">
              <div>random</div>
            </button>
            <button id="stoprandom" onclick="stopRandomBehaviour()">
              <div>Stop random</div>
            </button>
          </fieldset>
          
        
          <fieldset id="DivLogContainer">
          <legend id="LogLevel" onclick="jsnao.level_logs();" title="Click to change Logs Level">Logger Level : INFO</legend>
          <div id="DivLogger"></div>
        </fieldset>
       </div>
       

       <div class="dropdown">
        <button onclick="selectBehaviour()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          
        </div>
        <div class="column" id="gestures"></div>
        <div class="column"  id="reactions"></div>
        <div class="column" id="waiting"></div>

      </div>
 
      
        
</body>

</html>
