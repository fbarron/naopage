<!doctype html>

<html>

<head>
  <title>Gestures</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="js/jquery.min.js"></script>
  <script src="/libs/qimessaging/2/qimessaging.js"></script>
  <script src="js/maindirect.js"></script>
  <link rel="stylesheet" href="styles/global.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* simple wrapper to keep the grid centered */
        .gestures-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        /* basic 3x3 grid for the gesture buttons */
        .gestures-grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
        }

        /* default tile style â€“ nothing complicated */
        .gesture-tile {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        /* just simple colour differences so tiles don't look the same */
        .g1 { background-color: #d48ac2; }
        .g2 { background-color: #9b87d8; }
        .g3 { background-color: #7fb3e8; }
        .g4 { background-color: #b7e4a9; }
        .g5 { background-color: #ffe48a; }
        .g6 { background-color: #c6a5e8; }
        .g7 { background-color: #aec9ff; }

        /* label under the grid, same style as on the example screenshot */
        .page-label {
            margin-top: 40px;
            text-align: left;
            margin-left: 80px;
            color: #555;
        }
    </style>

</head>

<script>
  console.log("loading page")
  nao.tablet.loadUrl(pepperdirect.html);
  nao.tablet.showWebview();
</script>

<body>

    <!-- main wrapper to keep the grid centered on the page -->
    <div class="gestures-wrapper">
        
        <!-- 3x3 grid with gesture buttons -->
        <div class="gestures-grid">

            <!-- top row -->
            <a href="salute.html"     class="gesture-tile g1">Salute</a>
            <a href="waveright.html"  class="gesture-tile g2">Wave right</a>
            <a href="highfive.html"   class="gesture-tile g3">High Five</a>

            <!-- middle row -->
            <a href="spinhands.html"  class="gesture-tile g4">Spin Hands</a>
            <a href="handsup.html"    class="gesture-tile g5">Handsup</a>
            <a href="handshake.html"  class="gesture-tile g6">Hand shake</a>

            <!-- bottom row -->
            <a href="waveleft.html"   class="gesture-tile g7">Wave Left</a>

            <!-- empty tiles just to match the layout from the example -->
            <div></div>
            <div></div>

        </div>
    </div>

    <!-- small label at the bottom, same as on the screenshot -->
    <p class="page-label">Interactive V2</p>

</body>


</html>
