<!doctype html>

<html>

<head>
  <title>Gestures</title>
  <meta name="description" content="Js NAO Control" />
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta http-equiv="content-language" content="en-US" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="/libs/qi/2/qi.js"></script>
  <script src="js/naocontrol.js"></script> 
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>

    <!-- main layout with grid on the left and one tile on the right -->
    <div class="main-Grid">

        <fieldset id="DivPosture" class="button-grid grid-cols-4">

        <!-- top row -->
            <!-- highfive -->
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/init_rhighfive')">
              <div class="buttonfont">HighFive</div>
            </button>

            <!-- salute -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Gestures/Salute_1')">
              <div class="buttonfont">Salute</div>
            </button>

             <!-- handshake -->
            <button id="handshake" onclick="runBehaviour('daps-bc/animations/success_rhandshake')">
              <div class="buttonfont">Handshake</div>
            </button>

            <!-- handsup -->
            <button id="handshake" onclick="runBehaviour('dialog_move_hands/animations/OpenBothHands');runBehaviour('dialog_move_arms/animations/UpBothArms')">
              <div class="buttonfont">Handsup</div>
            </button>

            <!-- wave left -->
            <button id="wave1" onclick="runBehaviour('dialog_move_hands/animations/Wave01');randomHello();">
              <div class="buttonfont">WaveLeft</div>
            </button>

            <!-- wave right -->
            <button id="wave1" onclick="runBehaviour('dialog_move/animations/Others/Standing/Wave01');randomHello();">
              <div class="buttonfont">WaveRight<div>
            </button>

            <!-- spin hands -->
            <button id="sit" onclick="nao.spinHandsup('Im Aliiiveeee')">
              <div class="buttonfont">Spin hands</div>
            </button>

             <!-- air guitar -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/AirGuitar_1')">
              <div class="buttonfont">Air Guitar</div>
            </button>

             <!-- cross arms -->
            <button id="standzero" onclick="runBehaviour('dialog_move/animations/Others/Standing/Impossible_CrossArms')">
              <div class="buttonfont">Cross Arms</div>
            </button>

             <!-- Stretch -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/Stretch_1')">
              <div class="buttonfont">Stretch</div>
            </button>

             <!-- Show Muscles -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/ShowMuscles_3')">
              <div class="buttonfont">Show Muscles</div>
            </button>

             <!-- Scratch Bottom -->
            <button id="standzero" onclick="runBehaviour('animations/Stand/Waiting/ScratchBottom_1')">
              <div class="buttonfont">Scratch Bottom</div>
            </button>

        </div>
        </fieldset>

        <!-- Go Back (make this go back to)-->
            <button id="" onclick="">
              <div class="buttonfont">Back</div>
            </button>

    </div>

</body>


</html>
